---
layout: default
---

<div class="home col-md-12">
  <div class="row">
  {% for post in site.posts %}
    <div class="col-md-3">
      <div class="thumbnail">
        <img src="{{post.thumb}}" alt="alt">
        <div class="caption">
          <h3><a href="{{post.url}}">{{ post.title }}</a></h3>
          <p>{{ post.content }}</p>
        </div>
      </div>
    </div>
  {% endfor %}
  </div>
</div>
