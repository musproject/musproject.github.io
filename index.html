---
layout: default
---

<div class="home col-md-12">
  <div class="row">
  {% for post in site.posts %}
    {% assign loopindex = loopindex | plus: 1 %}
    {% assign rowfinder = loopindex | modulo: 3 %}
      {% if rowfinder == 0 %}
      <div class="row">
      {% endif %}
      <div class="col-md-4">
        <div class="thumbnail">
          <a href="{{post.url}}">
          <img class="img-rounded" 
            src="http://img.youtube.com/vi/{{post.youtube}}/0.jpg" alt="Video">
          </a>
          <div class="caption text-center">
            <h3><a href="{{post.url}}">{{ post.title }}</a></h3>
            <p>{{ post.content }}</p>
          </div>
        </div>
      </div>
    {% if rowfinder == 0 %}
      </div>
    {% endif %}
  {% endfor %}
  </div>
</div>
