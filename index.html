---
layout: default
---

<div class="home col-md-9">
  <div class="row">
  {% for post in site.posts %}
    <div class="col-md-3">
      <div class="thumbnail">
        <a href="{{post.url}}">
        <img class="img-rounded" src="http://img.youtube.com/vi/{{post.youtube}}/0.jpg" alt="Video">
        </a>
        <div class="caption text-center">
          <h3><a href="{{post.url}}">{{ post.title }}</a></h3>
          <p>{{ post.content }}</p>
        </div>
      </div>
    </div>
  {% endfor %}
  </div>
</div>

<div class="sidebar col-md-3">
  <div class="well">
    Look, a sidebar!
  </div>
</div>
