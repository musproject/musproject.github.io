---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <p class="meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content">

  <div class="video">
  	<iframe src="http://www.youtube.com/embed/{{page.youtube}}?theme=light&controls=2&modestbranding=1&showinfo=0" frameborder="0" allowfullscreen></iframe>
  </div>

  {{ content }}
  </article>

</div>
